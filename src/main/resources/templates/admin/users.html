<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/tabs.css" />
    <script src="/js/tabs.js"></script>
</head>

<body>
<div th:include="fragments/navbar :: nav_navbar"></div>

<br>
<div class="container">
    <h1 class="text-center">User Listing</h1>
    <br />
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    Users
                    </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th> Select </th>
                        <th> Last Name </th>
                        <th> First Name </th>
                        <th> Role </th>
                        <th> Email </th>
                        <th> Address </th>
                        <th> Registration Date </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${users.isEmpty()}">
                        <td colspan="2"> No Users Available </td>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td style="text-align: right;vertical-align: top;">
                            <input class="form-check-input center" type="checkbox">
                        </td>
                        <td><span th:text="${user.lastName}"></span></td>
                        <td><span th:text="${user.firstName}"></span></td>
                        <td><span th:text="${user.roles.toArray()[0].name}"></span></td>
                        <td><span th:text="${user.email}"></span></td>
                        <td><span th:text="${user.address}"></span></td>
                        <td><span>Inc</span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="container bg-light">
                    <div class="col-md-12 text-center mt-3 mb-3">
                        <form method="post" th:action="@{/users/delete}">
                            <button class="btn btn-danger text-center" type="submit" name="submit" value="value">Delete</button>
                        </form>
                    </div>
                </div>

                </div>
            </div>
        </div>
    </div>
</div>
</html>
